<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Wall</title>
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <style>
        @font-face {
            font-family: 'YaroCut';
            src: url('css/YaroCut.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'YaroCut', sans-serif;
            background-color: #111b34;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .menu-bar {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .menu-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu-bar a:hover {
            color: #a0a0a0;
            animation: wiggle 0.5s ease;
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }

        .traitor .photo-image {
    filter: grayscale(100%); /* Black and white */
}

.traitor-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
}

.traitor-text {
    color: red;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}
        
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            position: relative;
        }

      /* Updated photo gallery styles */
.photo-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    padding: 20px;
    max-height: 80vh; /* Increased height */
    min-height: 40vh; /* Added minimum height */
    overflow-y: auto;
    background-color: rgba(0, 0, 0, 0.3);
    margin-top: 15px; /* Moved closer to menu */
    margin-bottom: 25px;
    z-index: 7;
    position: relative;
}

.photo-container {
    position: relative;
    width: calc(10% - 15px); /* Reduced width to show more photos */
    aspect-ratio: 1/1;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    transition: transform 0.3s ease;
}

        .photo-container:hover {
            transform: scale(1.10);
        }

        .photo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .status-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .murdered-overlay {
            background-color: rgba(255, 0, 0, 0.3);
        }

        .banished-overlay {
            background-color: rgba(128, 128, 128, 0.3);
        }

        .status-cross {
            position: absolute;
            width: 80%;
            height: 4px;
            background-color: red;
            transform: rotate(45deg);
        }

        .status-cross::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: red;
            transform: rotate(-90deg);
        }

        .banished-cross {
            background-color: gray;
        }

        .banished-cross::after {
            background-color: gray;
        }

        .murdered .photo-image,
        .banished .photo-image {
            filter: grayscale(100%) brightness(50%);
        }

        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 80vh;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 5;
        }

       .key-image {
    pointer-events: none;
    aspect-ratio: 16/9;
    width: auto;
    max-width: 80vw;
    max-height: 85vh;
    border: 2px solid black;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    position: absolute;
    top: 50%; /* Centered vertically */
    left: 50%; /* Centered horizontally */
    transform: translate(-50%, -50%); /* Ensures perfect centering */
    z-index: 6;
}

        #crackCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }

        #muteButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 100;
            font-family: 'YaroCut', sans-serif;
            transition: background-color 0.3s ease;
        }

        #muteButton:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .menu-bar {
                padding: 15px 0;
                flex-wrap: wrap;
            }

            .menu-bar a {
                margin: 5px 10px;
                font-size: 16px;
            }



            #muteButton {
                bottom: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 14px;
            }

            .photo-container {
        width: calc(25% - 15px); /* Adjust for mobile */
    }
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QJCJYMJ15J"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-QJCJYMJ15J');
    </script>
</head>
<body>
    <div class="menu-bar">
    <a href="/cloakpixel/" id="home-link">Home</a>
    <a href="/cloakpixel/games" id="games-link">Games</a>
    <a href="/cloakpixel/schedule" id="schedule-link">Schedule</a>
    <a href="/cloakpixel/photo-wall" id="photo-wall-link">Photo Wall</a>
    <a href="/cloakpixel/game-info" id="game-info-link">Game Info</a>
    <a href="/cloakpixel/journal" id="journal-link">Journal</a>
</div>

    <div class="content">
        <!-- Photo Gallery -->
        <div class="photo-gallery" id="photoGallery">
            <!-- Photos will be dynamically added here -->
        </div>

        <!-- Cracking Glass Effect --> 
        <canvas id="crackCanvas"></canvas>
        
        <div class="image-container" id="imageContainer">
            <img src="Key-Image-Art.jpeg" alt="Key Image Art" class="key-image">
        </div>
    </div>

    <button id="muteButton">Click Page To Enable Audio</button>

    <audio id="backgroundAudio" loop preload="auto">
        <source src="key-art-audio.wav" type="audio/wav">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const audio = document.getElementById('backgroundAudio');
    const muteButton = document.getElementById('muteButton');
    const photoGallery = document.getElementById('photoGallery');
    let isMuted = false;

    // List of all photo names
    const photos = [
        'Alex', 'Andre', 'Anju', 'Anusha', 'Callum', 'Charlotte', 'Claire', 
        'Ellie', 'Fatima', 'Frank', 'Gavin', 'Georgia', 'Glenn', 
        'Isobel', 'Jett', 'Joe', 'Lauren', 'Lisa', 'Matt', 
        'Mehnaj', 'Mihaela', 'Oana', 'Rita', 'Santiago', 'Shreya', 'Temitope', 'Tim',
        'Claudio'
    ];

    // Track status of photos with specific delays
    const photoStatus = {
        'Claudio': { status: 'normal', delay: 0 },
        'Gavin': { status: 'banished', delay: 500 },
        'Andre': { status: 'banished', delay: 1000 },
        'Glenn': { status: 'murdered', delay: 1500 },
        'Georgia': { status: 'murdered', delay: 2000 },
        'Frank': { status: 'traitor', delay: 2500 },
        'Alex': { status: 'banished', delay: 3000 },
        'Claire': { status: 'murdered', delay: 3500 },
        'Anusha': { status: 'murdered', delay: 4000 },
        'Oana': { status: 'banished', delay: 4500 },
       'Santiago': { status: 'banished', delay: 5000 },
        'Isobel': { status: 'murdered', delay: 5500 },
        'Shreya': { status: 'murdered', delay: 7000 },
    };

    // Create photo gallery
    photos.forEach(name => {
        const photoContainer = document.createElement('div');
        photoContainer.classList.add('photo-container');

        const img = document.createElement('img');
        img.src = `Photo Wall/${name}.jpg`;
        img.alt = name;
        img.classList.add('photo-image');

        const statusOverlay = document.createElement('div');
        statusOverlay.classList.add('status-overlay');

        photoContainer.appendChild(img);
        photoContainer.appendChild(statusOverlay);
        photoGallery.appendChild(photoContainer);
    });

    // Animate status changes
    function animateStatusChanges() {
        Object.entries(photoStatus).forEach(([name, { status, delay }]) => {
            if (status !== 'normal') {
                setTimeout(() => {
                    const photoContainer = Array.from(photoGallery.children).find(
                        container => container.querySelector('img').alt === name
                    );

                    if (photoContainer) {
                        photoContainer.classList.add(status);
                        const statusOverlay = photoContainer.querySelector('.status-overlay');

                        if (status === 'banished') {
                            const cross = document.createElement('div');
                            cross.classList.add('status-cross', 'banished-cross');
                            statusOverlay.appendChild(cross);
                        } else if (status === 'traitor') {
                            const traitorText = document.createElement('div');
                            traitorText.classList.add('traitor-text');
                            traitorText.textContent = 'Traitor';
                            statusOverlay.appendChild(traitorText);
                            statusOverlay.classList.add('traitor-overlay');
                        } else {
                            const cross = document.createElement('div');
                            cross.classList.add('status-cross');
                            statusOverlay.appendChild(cross);
                        }
                    }
                }, delay + 1000); // Adding 1 second to the start for initial page load
            }
        });
    }

    // Fade in the image
    setTimeout(() => {
        document.getElementById('imageContainer').style.opacity = '1';
    }, 100);

    // Schedule status change animations
    animateStatusChanges();

    // Mute/Unmute functionality
    muteButton.addEventListener('click', function() {
        isMuted = !isMuted;
        audio.muted = isMuted;
        muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
    });

    // Start audio play on user interaction
    function initAudio() {
        // Play audio with fade-in effect
        audio.volume = 0;
        audio.play().then(() => {
            // Update button text to 'Mute' after first interaction
            muteButton.textContent = 'Mute';
            
            // Fade in audio over 2 seconds
            let volume = 0;
            const fadeInterval = setInterval(() => {
                volume += 0.05;
                if (volume >= 1) {
                    clearInterval(fadeInterval);
                    volume = 1;
                }
                audio.volume = volume;
            }, 100);
        }).catch((error) => {
            console.log("Audio play failed:", error);
        });
        
        // Remove event listeners after first interaction
        document.removeEventListener('click', initAudio);
        document.removeEventListener('touchstart', initAudio);
    }
    
    // Set up event listeners for user interaction to start audio
    document.addEventListener('click', initAudio);
    document.addEventListener('touchstart', initAudio);
});
    </script>
    <script src="script.js"></script>
</body>
</html>
