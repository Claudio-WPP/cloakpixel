<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Wall</title>
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <style>
        @font-face {
            font-family: 'YaroCut';
            src: url('css/YaroCut.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'YaroCut', sans-serif;
            background-color: #111b34;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .menu-bar {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .menu-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu-bar a:hover {
            color: #a0a0a0;
            animation: wiggle 0.5s ease;
        }

        @keyframes wiggle {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(2deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-2deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .traitor .photo-image {
            filter: grayscale(100%);
        }

        .traitor-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .traitor-text {
            color: red;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            position: relative;
        }

        .rain-container {
            /* New rain container styles */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 8;
            /* Behind photos (7) but in front of key image (6) */
            display: none;
            /* Initially hidden */
        }

        .rain {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .rain.back-row {
            display: none;
            z-index: 1;
            bottom: 60px;
            opacity: 0.5;
        }

        .drop {
            position: absolute;
            bottom: 100%;
            width: 15px;
            height: 120px;
            pointer-events: none;
            animation: drop 0.5s linear infinite;
        }

        @keyframes drop {
            0% {
                transform: translateY(0vh);
            }

            75% {
                transform: translateY(90vh);
            }

            100% {
                transform: translateY(90vh);
            }
        }

        .stem {
            width: 1px;
            height: 60%;
            margin-left: 7px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.25));
            animation: stem 0.5s linear infinite;
        }

        @keyframes stem {
            0% {
                opacity: 1;
            }

            65% {
                opacity: 1;
            }

            75% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        .splat {
            width: 15px;
            height: 10px;
            border-top: 2px dotted rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 1;
            transform: scale(0);
            animation: splat 0.5s linear infinite;
            display: none;
        }

        body.splat-toggle .splat {
            display: block;
        }

        @keyframes splat {
            0% {
                opacity: 1;
                transform: scale(0);
            }

            80% {
                opacity: 1;
                transform: scale(0);
            }

            90% {
                opacity: 0.5;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            max-height: 80vh;
            min-height: 40vh;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.3);
            margin-top: 15px;
            margin-bottom: 25px;
            z-index: 7;
            position: relative;
        }

        .photo-container {
            position: relative;
            width: calc(10% - 15px);
            aspect-ratio: 1/1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }

        .photo-container:hover {
            transform: scale(1.10);
        }

        .photo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .status-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .murdered-overlay {
            background-color: rgba(255, 0, 0, 0.3);
        }

        .banished-overlay {
            background-color: rgba(128, 128, 128, 0.3);
        }

        .status-cross {
            position: absolute;
            width: 80%;
            height: 4px;
            background-color: red;
            transform: rotate(45deg);
        }

        .status-cross::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: red;
            transform: rotate(-90deg);
        }

        .banished-cross {
            background-color: gray;
        }

        .banished-cross::after {
            background-color: gray;
        }

        .murdered .photo-image,
        .banished .photo-image {
            filter: grayscale(100%) brightness(50%);
        }

        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 80vh;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 5;
        }

        .key-image {
            pointer-events: none;
            aspect-ratio: 16/9;
            width: auto;
            max-width: 80vw;
            max-height: 85vh;
            border: 2px solid black;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 6;
        }

        #crackCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }

        #muteButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 100;
            font-family: 'YaroCut', sans-serif;
            transition: background-color 0.3s ease;
        }

        #muteButton:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        @media screen and (max-width: 768px) {
            .menu-bar {
                padding: 15px 0;
                flex-wrap: wrap;
            }

            .menu-bar a {
                margin: 5px 10px;
                font-size: 16px;
            }

            #muteButton {
                bottom: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 14px;
            }

            .photo-container {
                width: calc(25% - 15px);
            }
        }

        .filter-container {
            position: fixed;
            top: 80px;
            z-index: 10;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .filter-background {
            position: absolute;
            top: 0;
            left: 50%;
            /* Center horizontally */
            transform: translateX(-50%);
            /* Center horizontally */
            background-color: #111b34;
            z-index: -1;
            /* Place behind the buttons */
            border-radius: 5px;
            /* Optional: Add rounded corners */
            padding: 10px;
            /* Match the padding of .filter-container */
            display: flex;
            justify-content: center;
        }

        .filter-toggle {
            display: flex;
            justify-content: center;
        }

        .filter-toggle button {
            background-color: rgba(17, 27, 52, 1);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-family: 'YaroCut', sans-serif;
            transition: background-color 0.3s ease;
            position: relative;
            /* Ensure buttons are above the background */
        }

        .filter-toggle button.active {
            background-color: rgba(255, 255, 255, 0.8);
            color: #111b34
        }

        .filter-toggle button:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }
    </style>

</head>

<body class="back-row-toggle splat-toggle">
    <div class="menu-bar">
        <a href="/cloakpixel/" id="home-link">Home</a>
        <a href="/cloakpixel/games" id="games-link">Games</a>
        <a href="/cloakpixel/schedule" id="schedule-link">Schedule</a>
        <a href="/cloakpixel/photo-wall" id="photo-wall-link">Photo Wall</a>
        <a href="/cloakpixel/game-info" id="game-info-link">Game Info</a>
        <a href="/cloakpixel/journal" id="journal-link">Journal</a>
    </div>

    <div class="content">
        <div class="filter-container">
            <div class="filter-background"></div>
            <div class="filter-toggle">
                <button data-filter="all" class="active">All</button>
                <button data-filter="remaining">Remaining</button>
                <button data-filter="mourning">Mourning</button>
                <button data-filter="traitor">Traitor</button>
            </div>
        </div>
        <div class="rain-container">
            <div class="rain front-row"></div>
            <div class="rain back-row"></div>
        </div>
        <div class="photo-gallery" id="photoGallery">
        </div>
        <canvas id="crackCanvas"></canvas>
        <div class="image-container" id="imageContainer">
            <img src="Key-Image-Art.jpeg" alt="Key Image Art" class="key-image">
        </div>
    </div>

    <button id="muteButton">Click Page To Enable Audio</button>

    <audio id="backgroundAudio" loop preload="auto">
        <source src="key-art-audio.wav" type="audio/wav">
    </audio>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const audio = document.getElementById('backgroundAudio');
        const muteButton = document.getElementById('muteButton');
        const photoGallery = document.getElementById('photoGallery');
        let isMuted = false;

        const photos = [
            'Alex', 'Andre', 'Anju', 'Anusha', 'Callum', 'Charlotte', 'Claire',
            'Ellie', 'Fatima', 'Frank', 'Gavin', 'Georgia', 'Glenn',
            'Isobel', 'Jett', 'Joe', 'Lauren', 'Lisa', 'Matt',
            'Mehnaj', 'Mihaela', 'Oana', 'Rita', 'Santiago', 'Shreya', 'Temitope', 'Tim'
        ];

        const photoStatus = {
            'Gavin': { status: 'banished', delay: 500 },
            'Andre': { status: 'banished', delay: 500 },
            'Glenn': { status: 'murdered', delay: 1000 },
            'Georgia': { status: 'murdered', delay: 1000 },
            'Frank': { status: 'traitor', delay: 1500 },
            'Alex': { status: 'banished', delay: 1500 },
            'Claire': { status: 'murdered', delay: 2000 },
            'Anusha': { status: 'murdered', delay: 2000 },
            'Oana': { status: 'banished', delay: 2500 },
            'Santiago': { status: 'banished', delay: 2500 },
            'Isobel': { status: 'murdered', delay: 3000 },
            'Shreya': { status: 'murdered', delay: 3500 },
            'Temitope': { status: 'traitor', delay: 4000 },
            'Charlotte': { status: 'banished', delay: 4500 },
            'Joe': { status: 'traitor', delay: 4500 },
            'Callum': { status: 'banished', delay: 4500 },
            'Fatima': { status: 'murdered', delay: 5000 },
            'Tim': { status: 'murdered', delay: 5500 }
        };

        const rainContainer = document.querySelector('.rain-container');

        function createPhotoGallery(filter = 'all') {
            photoGallery.innerHTML = '';
            photos.forEach(name => {
                const photoContainer = document.createElement('div');
                photoContainer.classList.add('photo-container');

                const img = document.createElement('img');
                img.src = `Photo Wall/${name}.jpg`;
                img.alt = name;
                img.classList.add('photo-image');

                const statusOverlay = document.createElement('div');
                statusOverlay.classList.add('status-overlay');

                photoContainer.appendChild(img);
                photoContainer.appendChild(statusOverlay);

                const status = photoStatus[name] ? photoStatus[name].status : 'normal';

                if (filter === 'all' ||
                    (filter === 'remaining' && status === 'normal') ||
                    (filter === 'mourning' && status === 'murdered') ||
                    (filter === 'traitor' && status === 'traitor')) {
                    photoGallery.appendChild(photoContainer);
                }
            });

            // Show/hide rain based on filter
            if (filter === 'mourning') {
                rainContainer.style.display = 'block';
                makeItRain();
            } else {
                rainContainer.style.display = 'none';
                $('.rain').empty();
                // Clear rain effect when not mourning
            }
        }

        function animateStatusChanges() {
            Object.entries(photoStatus).forEach(([name, {
                status,
                delay
            }]) => {
                if (status !== 'normal') {
                    setTimeout(() => {
                        const photoContainer = Array.from(photoGallery.children).find(
                            container => container.querySelector('img').alt === name
                        );

                        if (photoContainer) {
                            photoContainer.classList.add(status);
                            const statusOverlay = photoContainer.querySelector('.status-overlay');

                            if (status === 'banished') {
                                const cross = document.createElement('div');
                                cross.classList.add('status-cross', 'banished-cross');
                                statusOverlay.appendChild(cross);
                            } else if (status === 'traitor') {
                                if (!photoContainer.querySelector('.traitor-text')) {
                                    const traitorText = document.createElement('div');
                                    traitorText.classList.add('traitor-text');
                                    traitorText.textContent = 'Traitor';
                                    statusOverlay.appendChild(traitorText);
                                    statusOverlay.classList.add('traitor-overlay');
                                    if (document.querySelector('.filter-toggle button.active').dataset.filter === 'traitor') {
                                        photoContainer.style.cursor = "url('cursor-hand-grab-svgrepo-com.svg') 16 16, pointer";
                                    }
                                    photoContainer.addEventListener('click', function() {
                                        const tomato = document.createElement('img');
                                        tomato.src = 'tomato.png';
                                        tomato.style.position = 'absolute';
                                        tomato.style.width = '50px';
                                        tomato.style.top = Math.random() * window.innerHeight + 'px';
                                        tomato.style.left = Math.random() * window.innerWidth + 'px';
                                        document.body.appendChild(tomato);
                                        setTimeout(() => tomato.remove(), 2000);
                                    });
                                }
                            } else {
                                const cross = document.createElement('div');
                                cross.classList.add('status-cross');
                                statusOverlay.appendChild(cross);
                            }
                        }
                    }, delay + 1000);
                }
            });
        }

        setTimeout(() => {
            document.getElementById('imageContainer').style.opacity = '1';
        }, 100);

        createPhotoGallery('all');
        animateStatusChanges();

        muteButton.addEventListener('click', function() {
            isMuted = !isMuted;
            audio.muted = isMuted;
            muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
        });

        function initAudio() {
            audio.volume = 0;
            audio.play().then(() => {
                muteButton.textContent = 'Mute';
                let volume = 0;
                const fadeInterval = setInterval(() => {
                    volume += 0.05;
                    if (volume >= 1) {
                        clearInterval(fadeInterval);
                        volume = 1;
                    }
                    audio.volume = volume;
                }, 100);
            }).catch((error) => {
                console.log("Audio play failed:", error);
            });
            document.removeEventListener('click', initAudio);
            document.removeEventListener('touchstart', initAudio);
        }

        document.addEventListener('click', initAudio);
        document.addEventListener('touchstart', initAudio);

        document.querySelectorAll('.filter-toggle button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.filter-toggle button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                createPhotoGallery(this.dataset.filter);
                animateStatusChanges();
                if (this.dataset.filter === 'traitor') {
                    document.querySelectorAll('.photo-container').forEach(container => {
                        if (container.classList.contains('traitor')) {
                            container.style.cursor = "url('cursor-hand-grab-svgrepo-com.svg') 16 16, pointer";
                        } else {
                            container.style.cursor = 'default';
                        }
                    });
                } else {
                    document.querySelectorAll('.photo-container').forEach(container => {
                        container.style.cursor = 'default';
                    });
                }
            });
        });
    });

    var makeItRain = function() {
        //clear out everything
        $('.rain').empty();

        var increment = 0;
        var drops = "";
        var backDrops = "";

        while (increment < 100) {
            //couple random numbers to use for various randomizations
            //random number between 98 and 1
            var randoHundo = (Math.floor(Math.random() * (98 - 1 + 1) + 1));
            //random number between 5 and 2
            var randoFiver = (Math.floor(Math.random() * (5 - 2 + 1) + 2));
            //increment
            increment += randoFiver;
            //add in a new raindrop with various randomizations to certain CSS properties
            drops += '<div class="drop" style="left: ' + increment + '%; bottom: ' + (randoFiver + randoFiver - 1 + 100) + '%; animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"><div class="stem" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div><div class="splat" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div></div>';
            backDrops += '<div class="drop" style="right: ' + increment + '%; bottom: ' + (randoFiver + randoFiver - 1 + 100) + '%; animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"><div class="stem" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div><div class="splat" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div></div>';
        }

        $('.rain.front-row').append(drops);
        $('.rain.back-row').append(backDrops);
    }
    </script>
    <script src="script.js"></script>
</body>

</html>
