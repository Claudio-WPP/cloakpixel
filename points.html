<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Page</title>
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <style>
        @font-face {
            font-family: 'YaroCut';
            src: url('css/YaroCut.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'YaroCut', sans-serif;
            background-color: #111b34;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .menu-bar {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .menu-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu-bar a:hover {
            color: #a0a0a0;
            animation: wiggle 0.5s ease;
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            position: relative;
        }

        .vial-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .vial {
            width: 50px;
            height: 200px;
            border: 2px solid white;
            position: relative;
            margin: 0 20px;
            overflow: hidden;
        }

        .vial-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: gold;
        }

        .vial-label {
            position: absolute;
            top: -30px;
            width: 100%;
            text-align: center;
        }

        .remaining {
            font-size: 20px;
            margin-top: 20px;
        }

        @media screen and (max-width: 768px) {
            .menu-bar {
                padding: 15px 0;
                flex-wrap: wrap;
            }

            .menu-bar a {
                margin: 5px 10px;
                font-size: 16px;
            }

            .remaining {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="/cloakpixel/" id="home-link">Home</a>
        <a href="/cloakpixel/games" id="games-link">Games</a>
        <a href="/cloakpixel/schedule" id="schedule-link">Schedule</a>
        <a href="/cloakpixel/photo-wall" id="photo-wall-link">Photo Wall</a>
        <a href="/cloakpixel/game-info" id="game-info-link">Game Info</a>
        <a href="/cloakpixel/journal" id="journal-link">Journal</a>
    </div>

    <div class="content">
        <div class="vial-container">
            <div class="vial">
                <div class="vial-fill" id="faithfuls-fill"></div>
                <div class="vial-label">Faithfuls</div>
            </div>
            <div class="vial">
                <div class="vial-fill" id="traitors-fill"></div>
                <div class="vial-label">Traitors</div>
            </div>
        </div>
        <div class="remaining" id="remaining-points"></div>
    </div>

    <script>
        const faithfulsPoints = 35;
        const traitorsPoints = 11;
        const maxPoints = 72;

        const faithfulsFill = document.getElementById('faithfuls-fill');
        const traitorsFill = document.getElementById('traitors-fill');
        const remainingPointsDisplay = document.getElementById('remaining-points');

        function updateVials() {
            faithfulsFill.style.height = `${(faithfulsPoints / maxPoints) * 100}%`;
            traitorsFill.style.height = `${(traitorsPoints / maxPoints) * 100}%`;
            remainingPointsDisplay.textContent = `Remaining: ${maxPoints - faithfulsPoints - traitorsPoints}`;
        }

        updateVials();
    </script>
</body>
</html>
